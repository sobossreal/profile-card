<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>

    <link rel="stylesheet" href="profile.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="Image">
            <img src="passport.jpg" alt="" class="profile-img">
        </div>
        <div class="text-date">
            <span class="name">Soboss Inc</span>
            <span class="job">Creative Director</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #0a57e7;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #3fc2ff;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #f8276d;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-tiktok' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
